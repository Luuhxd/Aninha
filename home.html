body {

    /* Container do GIF */
    .gif-container {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* Confete */
    .confete {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: cairConfete 3s linear infinite;
    }

    @keyframes cairConfete {
      from { transform: translateY(-10px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
